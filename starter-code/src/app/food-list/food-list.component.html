
<div>
  <input [(ngModel)]="food">
</div>


<button (click) = "showForm()">Show Form </button>
<div *ngIf = "toogleForm" class="">
<div>
  <label for="food-name"></label>
  <input type="text" placeholder = "name"  [(ngModel)]="newFood.name">
</div>
<div>
  <label for="food-calories"></label>
  <input type="text"  placeholder = "calories" [(ngModel)]="newFood.calories">
</div>
<div>
  <label for="food-quantity"></label>
  <input type="text" placeholder = "quantity" [(ngModel)]="newFood.quantity">
</div>
<div>
  <label for="food-image"></label>
  <input type="text"placeholder = "image" [(ngModel)]="newFood.image">
</div>
<div>
<button (click)="addFood(newFood)">Submit New Food</button>
</div>
</div>




<div *ngFor ="let foods of foodList | filter:'name':food" class="foods">
  <h1>{{foods.name}}</h1>
  <p>{{foods.calories}}<p>
  <p>{{foods.quantity}}</p>
  <img [src] ="foods.image" height="200">
</div>
